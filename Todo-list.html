<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-List</title>
    <link rel="stylesheet" href="todo-styles.css">
</head>
<body>
<div class="main">
    <p class="heading"><b>MY TODO - LIST</b></p>
    <div class="inside">
       <input type="checkbox" id="first">
        <label for="first">Home Work</label>
        <ul>
            <li><a href="https://www.codingnotes.io/" target="_blank">Notes</a></li>
        </ul>
    </div>
    <div class="inside">
        <input type="checkbox" id="second">
        <label for="second">Have Food</label>
        <ul>
            <li><a href="https://www.healthline.com/nutrition/50-super-healthy-foods" target="_blank">Best Food</a></li>
        </ul>
    </div>
    <div class="inside">
        <input type="checkbox" id="third">
        <label for="third">Gym Work Out</label>
        <ul>
            <li><a href="https://www.healthline.com/nutrition/workout-routine-for-men" target="_blank">Work Out Plan</a></li>
        </ul>
    </div>
    <div class="inside">
        <input type="checkbox" id="fourth">
        <label for="fourth">10 hour Sleep</label>
        <ul>
            <li><a href="https://www.sleepfoundation.org/sleep-hygiene/relaxation-exercises-to-help-fall-asleep" target="_blank">Sleeping Exercise</a></li>
        </ul>
    </div>
</div>
</body>
</html>
